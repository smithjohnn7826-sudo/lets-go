name: ðŸš€ 6-Hour SSHX Discord Notifier (Debian 13)

# -----------------------------------------------------------------
# 1. EVENT TRIGGERS
# -----------------------------------------------------------------
on:
  schedule:
    - cron: '30 0,5,11,16,22 * * *'
  workflow_dispatch:

# -----------------------------------------------------------------
# 2. JOB DEFINITION
# -----------------------------------------------------------------
jobs:
  sshx_max_duration:
    name: Interactive Debug Shell (sshx)
    runs-on: ubuntu-latest
    timeout-minutes: 360 

    container:
      image: debian:13
      options: --user root

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Install bash and other dependencies
      - name: Install Dependencies
        run: |
          apt-get update
          # Install bash to ensure it's available for the next step's shell override
          apt-get install -y curl procps gawk bash 

      # ðŸš¨ FINAL FIX APPLIED HERE: shell: bash ðŸš¨
      - name: 1. Start SSHX and Capture Link (Polling Version)
        id: sshx_setup 
        shell: bash # <--- THIS FIXES THE "[[ not found" ERROR
        run: |
          echo "Starting SSHX session and capturing URL..."
          
          SSHX_LOG="/tmp/sshx_link.log"
          TIMEOUT=30
          
          # 1. Download the sshx binary and make it executable
          curl -sSf -L https://sshx.io/get -o /usr/local/bin/sshx
          chmod +x /usr/local/bin/sshx
          
          # 2. Clear any old log file and run the binary in the background
          > "$SSHX_LOG" # Create/clear the file immediately
          /usr/local/bin/sshx run --headless > "$SSHX_LOG" 2>&1 &
          SSHX_PID=$!
          
          # 3. POLLING LOOP: Wait for the URL to appear (max 30 seconds)
          echo "Polling log file for URL..."
          for i in $(seq 1 $TIMEOUT); do
            SSHX_URL=$(grep 'Sharing session at:' "$SSHX_LOG" | gawk '{print $NF}')
            if [[ "$SSHX_URL" == "https://sshx.io/s/"* ]]; then
              echo "URL found after $i seconds."
              break
            fi
            sleep 1
          done
          
          # 4. Final Validation and Output
          if [[ "$SSHX_URL" == "https://sshx.io/s/"* ]]; then
            echo "sshx_url=$SSHX_URL" >> $GITHUB_OUTPUT
            echo "Successfully captured SSHX URL: $SSHX_URL"
          else
            echo "::error::Failed to capture sshx URL after $TIMEOUT seconds."
            echo "--- $SSHX_LOG content for final debug ---"
            cat "$SSHX_LOG"
            echo "-------------------------------------------"
            # Kill the background process and fail the step
            kill $SSHX_PID 2>/dev/null
            exit 1
          fi

      - name: 2. Send URL to Discord Webhook
        if: success() && steps.sshx_setup.outputs.sshx_url != ''
        env:
          URL: ${{ steps.sshx_setup.outputs.sshx_url }}
        run: |
          WEBHOOK_DATA='{
            "content": "**New SSHX Session Started!** ðŸš€",
            "embeds": [{
              "title": "Connect to Runner",
              "description": "The 6-hour high-resource debugging session has started. **RECONNECT NOW** to the new link.",
              "url": "${{ env.URL }}",
              "color": 3447003,
              "fields": [{
                "name": "Link",
                "value": "[Click to Connect](${{ env.URL }})",
                "inline": false
              }]
            }]
          }'
          
          curl -H "Content-Type: application/json" \
               -d "$WEBHOOK_DATA" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: 3. Keep Job Alive for Max Duration
        if: success() 
        run: |
          echo "SSHX session is running in the background. Job will run for the full 6 hours."
          tail -f /tmp/sshx_link.log
