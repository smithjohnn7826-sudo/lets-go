name: ðŸš€ 6-Hour SSHX Discord Notifier (Debian 13)

# -----------------------------------------------------------------
# 1. EVENT TRIGGERS
# -----------------------------------------------------------------
on:
  schedule:
    - cron: '30 0,5,11,16,22 * * *'
  workflow_dispatch:

# -----------------------------------------------------------------
# 2. JOB DEFINITION
# -----------------------------------------------------------------
jobs:
  sshx_max_duration:
    name: Interactive Debug Shell (sshx)
    runs-on: ubuntu-latest
    timeout-minutes: 360 

    container:
      image: debian:13
      options: --user root

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ðŸš¨ FIX: Install supervisor, gawk, and bash
      - name: Install Dependencies and Supervisor
        run: |
          apt-get update
          # Install the service manager (supervisor) and tools
          apt-get install -y curl gawk bash supervisor procps

      # ðŸš¨ FIX: Set up sshx as a proper managed service
      - name: 1. Setup and Start SSHX via Supervisor
        id: setup_sshx
        shell: bash
        run: |
          echo "Setting up SSHX service..."
          
          # 1. Download and install sshx
          curl -sSf -L https://sshx.io/get -o /usr/local/bin/sshx
          chmod +x /usr/local/bin/sshx
          
          # 2. Define the service configuration for supervisor
          SSHX_LOG_FILE="/tmp/sshx_supervisor.log"
          
          cat << EOF > /etc/supervisor/conf.d/sshx.conf
[program:sshx]
command=/usr/local/bin/sshx run --headless
autostart=true
autorestart=true
user=root
stdout_logfile=$SSHX_LOG_FILE
stderr_logfile=$SSHX_LOG_FILE
EOF
          
          # 3. Start the supervisor and the sshx service
          service supervisor start
          supervisorctl reread
          supervisorctl update
          echo "SSHX service is starting. Logs are at $SSHX_LOG_FILE"
          echo "sshx_log_file=$SSHX_LOG_FILE" >> $GITHUB_OUTPUT # Pass log path to next step

      # ðŸš¨ FIX: Poll the structured log file
      - name: 2. Wait for and Extract URL (Supervisor Log Polling)
        id: extract_url
        shell: bash
        run: |
          SSHX_LOG="${{ steps.setup_sshx.outputs.sshx_log_file }}"
          TIMEOUT=60 # Increased timeout for robustness
          
          echo "Polling supervisor log for URL (max $TIMEOUT seconds)..."
          
          for i in $(seq 1 $TIMEOUT); do
            # Extract the URL from the supervisor log
            SSHX_URL=$(grep 'Sharing session at:' "$SSHX_LOG" | gawk '{print $NF}' | tail -n 1)
            
            # Check if the URL is non-empty and starts with the expected prefix
            if [ -n "$SSHX_URL" ] && [[ "$SSHX_URL" == "https://sshx.io/s/"* ]]; then
              echo "URL found after $i seconds."
              break
            fi
            sleep 1
          done
          
          # Final Validation and Output
          if [ -n "$SSHX_URL" ] && [[ "$SSHX_URL" == "https://sshx.io/s/"* ]]; then
            echo "sshx_url=$SSHX_URL" >> $GITHUB_OUTPUT
            echo "::notice::Successfully captured SSHX URL: $SSHX_URL"
          else
            echo "::error::Failed to capture sshx URL after $TIMEOUT seconds."
            echo "--- $SSHX_LOG content for final debug ---"
            cat "$SSHX_LOG"
            echo "-------------------------------------------"
            # No need to manually kill the process; supervisor manages it.
            exit 1
          fi

      - name: 3. Send URL to Discord Webhook
        if: success() && steps.extract_url.outputs.sshx_url != ''
        env:
          URL: ${{ steps.extract_url.outputs.sshx_url }}
        run: |
          WEBHOOK_DATA='{
            "content": "**New SSHX Session Started!** ðŸš€",
            "embeds": [{
              "title": "Connect to Runner",
              "description": "The 6-hour high-resource debugging session has started. **RECONNECT NOW** to the new link.",
              "url": "${{ env.URL }}",
              "color": 3447003,
              "fields": [{
                "name": "Link",
                "value": "[Click to Connect](${{ env.URL }})",
                "inline": false
              }]
            }]
          }'
          
          curl -H "Content-Type: application/json" \
               -d "$WEBHOOK_DATA" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: 4. Keep Job Alive for Max Duration
        if: success() 
        run: |
          echo "SSHX session is running and managed by Supervisor. Job will run for the full 6 hours."
          # Monitor the supervisor log to keep the job alive
          tail -f /tmp/sshx_supervisor.log
